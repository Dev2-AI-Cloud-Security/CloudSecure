name: Deploy CloudSecure to AWS EC2

on:
  push:
    branches:
      - cicd-v3

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      # Build the client in GitHub Actions
      - name: Build Client
        working-directory: ./app/client
        run: |
          npm install
          npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          GENERATE_SOURCEMAP: false
          DISABLE_ESLINT_PLUGIN: true # Disable ESLint during build

      # Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      # Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Initialize Terraform
      - name: Terraform Init
        working-directory: ./terraform
        run: |
          echo "Terraform version:"
          terraform --version
          terraform init || {
            echo "Terraform init failed."
            exit 1
          }

      # Debug: Display main.tf contents
      - name: Debug main.tf Contents
        working-directory: ./terraform
        run: |
          echo "Contents of main.tf:"
          cat main.tf
          if grep -q "volume_size.*=.*10" main.tf; then
            echo "Confirmed volume_size = 10 in main.tf"
          elif grep -q "volume_size.*=.*30" main.tf; then
            echo "Confirmed volume_size = 30 in main.tf"
          else
            echo "Error: volume_size not found in main.tf"
            exit 1
          fi

      # Terminate existing instances
      - name: Terminate Existing Instances
        working-directory: ./terraform
        run: |
          echo "Clearing Terraform state..."
          rm -f terraform.tfstate terraform.tfstate.backup
          echo "Destroying existing Terraform-managed resources..."
          terraform destroy -auto-approve || {
            echo "No resources to destroy or destroy failed. Continuing..."
          }
          echo "Ensuring clean state..."
          terraform init -reconfigure

      # Apply Terraform (create or update EC2)
      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve || {
            echo "Terraform apply failed. Outputting logs..."
            terraform output -raw instance_ip || echo "No instance IP output"
            exit 1
          }
          IP=$(terraform output -raw instance_ip | grep -oE '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          if [ -z "$IP" ]; then
            echo "No running EC2 instance found and none created. Exiting."
            exit 1
          fi
          echo "EC2 IP: $IP"

      # Get EC2 instance IP
      - name: Get EC2 IP
        id: ec2-ip
        working-directory: ./terraform
        run: |
          IP=$(terraform output -raw instance_ip | grep -oE '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          if [ -z "$IP" ]; then
            echo "No running EC2 instance found and none created. Exiting."
            exit 1
          fi
          echo "ip=$IP" >> $GITHUB_OUTPUT

      # Install and validate SSH key
      - name: Install SSH Key
        run: |
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "Error: EC2_SSH_KEY secret is not set"
            exit 1
          fi
          echo "${{ secrets.EC2_SSH_KEY }}" > /home/runner/key.pem
          chmod 400 /home/runner/key.pem
          # Validate key format
          ssh-keygen -y -P "" -f /home/runner/key.pem > /home/runner/key.pub || {
            echo "Error: Invalid SSH private key format"
            exit 1
          }
          echo "SSH key validated successfully"

      # Debug SSH Connection with extended timeout
      - name: Debug SSH Connection
        run: |
          echo "Verifying SSH connection to ec2-user@${{ steps.ec2-ip.outputs.ip }}..."
          for i in {1..15}; do
            ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -i /home/runner/key.pem ec2-user@${{ steps.ec2-ip.outputs.ip }} "echo 'SSH successful'" && break
            echo "Attempt $i failed. Retrying in 20 seconds..."
            sleep 20
          done || {
            echo "SSH connection failed after 15 attempts. Checking instance details..."
            ssh -v -o StrictHostKeyChecking=no -i /home/runner/key.pem ec2-user@${{ steps.ec2-ip.outputs.ip }} "whoami" || true
            exit 1
          }

      # Wait for EC2 to be ready
      - name: Wait for EC2 Instance
        run: |
          echo "Waiting for EC2 instance to be ready..."
          for i in {1..60}; do
            if nc -v -w 5 -z ${{ steps.ec2-ip.outputs.ip }} 22 2>&1; then
              echo "EC2 is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 10
          done
          if ! nc -w 5 -z ${{ steps.ec2-ip.outputs.ip }} 22; then
            echo "Error: EC2 not reachable after 10 minutes"
            exit 1
          fi

      # Deploy Docker Containers
      - name: Deploy Docker Compose
        run: |
          echo "Copying files to EC2 instance..."
          scp -o StrictHostKeyChecking=no -i /home/runner/key.pem -r ./app/client/build ./app/server docker-compose.yml ec2-user@${{ steps.ec2-ip.outputs.ip }}:/home/ec2-user/cloudsecure/ || {
            echo "SCP failed. Checking connection..."
            ssh -v -o StrictHostKeyChecking=no -i /home/runner/key.pem ec2-user@${{ steps.ec2-ip.outputs.ip }} "whoami" || true
            exit 1
          }
          echo "Deploying Docker Compose..."
          ssh -o StrictHostKeyChecking=no -i /home/runner/key.pem ec2-user@${{ steps.ec2-ip.outputs.ip }} << 'EOF'
            # Debug OS
            cat /etc/os-release || echo "OS info unavailable"
            echo "User: $(whoami)"

            # Install Docker
            if [[ -f /etc/os-release ]]; then
              . /etc/os-release
              case $ID in
                amzn)
                  if [[ $VERSION_ID =~ ^2 ]]; then
                    sudo yum update -y && sudo amazon-linux-extras install docker -y
                  else
                    sudo dnf update -y && sudo dnf install -y docker
                  fi
                  ;;
                ubuntu)
                  sudo apt-get update -y && sudo apt-get install -y docker.io
                  ;;
                *)
                  echo "Unsupported OS: $ID" && exit 1
                  ;;
              esac
            else
              echo "Cannot determine OS" && exit 1
            fi

            # Start and enable Docker
            sudo systemctl start docker
            sudo systemctl enable docker

            # Verify Docker daemon is running
            for i in {1..5}; do
              if sudo docker info --format '{{.ServerVersion}}' > /dev/null 2>&1; then
                echo "Docker daemon is running."
                break
              fi
              echo "Waiting for Docker daemon to start... ($i/5)"
              sleep 5
            done
            if ! sudo docker info --format '{{.ServerVersion}}' > /dev/null 2>&1; then
              echo "Error: Docker daemon failed to start."
              sudo systemctl status docker
              exit 1
            fi

            # Add ec2-user to docker group and apply group changes
            sudo usermod -aG docker ec2-user
            newgrp docker || true

            # Verify ec2-user can access Docker without sudo
            for i in {1..5}; do
              if docker info --format '{{.ServerVersion}}' > /dev/null 2>&1; then
                echo "ec2-user can access Docker daemon."
                break
              fi
              echo "Waiting for group changes to apply... ($i/5)"
              sleep 5
            done
            if ! docker info --format '{{.ServerVersion}}' > /dev/null 2>&1; then
              echo "Warning: ec2-user cannot access Docker daemon without sudo. Using sudo for Docker commands."
              USE_SUDO="sudo"
            else
              USE_SUDO=""
            fi

            # Install Docker Compose
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            echo "Docker Compose version: $(docker-compose --version)"

            # Run Docker Compose
            cd /home/ec2-user/cloudsecure
            $USE_SUDO docker-compose down --remove-orphans
            $USE_SUDO docker-compose up -d
          EOF